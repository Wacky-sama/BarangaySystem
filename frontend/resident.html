<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Dashboard</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="css/resident.css" />
</head>

<body class="bg-light">
    <nav class="shadow-sm navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Barangay Resident</a>
        <div class="d-flex align-items-center">
          <span class="text-white me-3 fw-semibold" id="residentNameNav"></span>
          <a href="login.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>

  <div class="container my-4">

    <h1 class="mb-4 fw-bold">Welcome, <span id="residentNameDashboard"></span>!</h1>
    <h3 class="mb-4">Dashboard Overview</h3>

    <div class="mb-4 shadow-sm card">
      <div class="card-body">
        <h4 class="mb-3">Request Barangay Clearance</h4>
        
        <textarea 
          id="clearancePurpose" 
          class="mb-2 form-control" 
          placeholder="Enter purpose..."
          rows="3"
          maxlength="200"
        ></textarea>

        <p class="text-muted small" id="charCount">0 / 200 characters</p>

        <button id="submitRequest" class="btn btn-primary w-100">
          Submit Request
        </button>
      </div>
    </div>

    <div class="shadow-sm card">
      <div class="card-body">
        <h4 class="mb-3">Your Clearance Requests</h4>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-secondary">
              <tr>
                <th>Purpose</th>
                <th>Control #</th>
                <th>Requested At</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="requestsTable">
              <tr><td colspan="4">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="bottom-0 p-3 toast-container position-fixed end-0">
    <div id="toast" class="toast" data-bs-delay="3000">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title"></strong>
        <small>Just now</small>
      </div>
      <div class="toast-body" id="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/resident.js"></script>
</body>
</html>
