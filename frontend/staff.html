<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard | Barangay System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/staff.css" />
  </head>

  <body class="bg-light">
    <nav class="shadow-sm navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Barangay Staff</a>
        <div class="d-flex align-items-center">
          <span class="text-white me-3 fw-semibold" id="staffNameNav"></span>
          <a href="login.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h1>Welcome, <span id="staffNameDashboard"></span>!</h1>
      <h3 class="mb-4">Dashboard Overview</h3>

      <div class="mb-4 row g-3" id="staff-stats"></div>

      <hr class="my-4" />

      <h4 class="mb-3">Clearance Requests (For Verification)</h4>
      <div class="table-responsive">
        <table class="table align-middle table-striped" id="verifyTable">
          <thead class="table-warning">
            <tr>
              <th>#</th>
              <th>Resident</th>
              <th>Purpose</th>
              <th>Status</th>
              <th>Submitted</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <hr class="my-4" />

      <h4 class="mb-3">Approved Requests (For Printing / Release)</h4>
      <div class="table-responsive">
        <table class="table align-middle table-striped" id="releaseTable">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Resident</th>
              <th>Purpose</th>
              <th>Control #</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <hr class="my-4" />

      <h4>Walk-In Clearance Request</h4>
      <form id="walkInForm" class="p-4 bg-white rounded shadow-sm">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Resident Name</label>
              <input
                type="text"
                name="name"
                class="capitalize form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select name="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Birthdate</label>
              <input type="date" name="birthdate" class="form-control" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input
                type="text"
                value="Casambalangan, Santa Ana, Cagayan"
                class="form-control"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input
                type="text"
                name="contact_number"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Purpose</label>
              <input
                type="text"
                name="purpose"
                class="form-control"
                placeholder="Purpose of Clearance"
                required
              />
            </div>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="px-4 btn btn-primary">Encode</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/staff.js"></script>
  </body>
</html>
